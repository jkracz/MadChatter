<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}" />
</head>
<body>
    <header role="banner">
        <h2>Mad Chatter</h2>
    </header>
    <form action="/post" method="POST">
	   <h1>Welcome {{username}}</h1>
	   <h2>Share something with us!</h2>
        <input type="text" name = "description" placeholder="Title" required/> </br>
        <input type="url" name = "content" placeholder="Link" required/> <br><br/>
	    <input type="checkbox" id="makePublic" name= "makePublic" value="1" placeholder="Public"/>
	    <label for="makePublic">Make it public</label><br><br/>
	    <input type="submit" value = Post class="buttons"/>
    </form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<table>
    <th>Content Title</th>
	<th>Time</th>
	<th>Content</th>

{% for line in posts %}
	<tr>
        <td>{{line.content_name}}</td>
		<td>{{line.timest}}</td>
		<td><img src={{line.file_path}} style="width:400px;height:400px;"></td>
	</tr>
{% endfor %}
</table>
<br>
<a href="/logout">Logout</a>

</body>


</html>
