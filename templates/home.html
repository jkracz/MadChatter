<html>
<head>
</head>
<body>
<form action="/post" method="POST">
	<h1>Welcome {{username}}</h1>
	<h2>Share something with us!</h2>
	<input type="url" name = "content" placeholder="Link" required/> </br>
	<input type="text" name = "description" placeholder="Description" required/> </br>
	<input type="checkbox" id="makePublic" name= "makePublic" value="1" placeholder="Public"/>
	<label for="makePublic">Make it public</label></br>
	<input type="submit" value = Post />
</form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

<table>
	<th>Time</th>
	<th>Content</th>
	<th>Description</th>

{% for line in posts %}
	<tr>
		<td>{{line.timest}}</td>
		<td>{{line.file_path}}</td>
		<td>{{line.content_name}}</td>
	</tr>
{% endfor %}
</table>

<a href="/logout">Logout</a>

</body>


</html>
