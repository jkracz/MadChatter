<html>
<head>
    <title>{{user}}'s Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hom_prof.css')}}"/>
</head>
<body>
    <header role="banner">
        <h2 id="logo">Mad Chatter</h2>
        <a href="/home"><button type="button" class="nav-buttons">Home</button></a>
        <a href="/myProfile"><button type="button" class="nav-buttons">My Profile</button></a>
        <a href="/notif"><button type="button" class="nav-buttons">Notifications</button></a>
        <a href="/resetPassword"><button type="button" class="nav-buttons">Settings</button></a>
        <a href="/logout"><button type="button" class="nav-buttons">Logout</button></a>
    </header>
    <h1>{{user}}'s Profile</h1>
    <h2>Friends List</h2>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>

    {% for line in friends %}
        <tr>
            <td>{{line.username}}</td>
            <td>{{line.first_name}}</td>
            <td>{{line.last_name}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
