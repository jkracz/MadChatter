<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form_butt_nav_logo.css')}}">
</head>
<body>
    <header role="banner">
        <h2 id="logo">Mad Chatter</h2>
        <a href="/home"><button type="button" class="nav-buttons">Home</button></a>
        <a href="/profile/{{username}}"><button type="button" class="nav-buttons">My Profile</button></a>
        <a href="/notif"><button type="button" class="nav-buttons">Notifications</button></a>
        <a href="/change_password"><button type="button" class="nav-buttons">Settings</button></a>
        <a href="/logout"><button type="button" class="nav-buttons">Logout</button></a>
    </header>
	<h1>Viewing</h1>
	<table>
			<th>Content ID</th>
			<th>File Path</th>
			<th>Actions</th>
				<tr>
					<td>{{content.id}}</td>
					<td><img src={{content.file_path}} style="width:400px;height:400px;">}</td>
					<td>
						<form action="/comment/{{content.id}}" method="POST">
        					<input type="text" name="comment" placeholder="Your comment" minlength=1 required/>
        					<input type="submit" value="Comment"></form>
        				<form action="/share/{{content.id}}" method="POST">
        					<input type="text" name="share_to" placeholder="Username" minlength=4 required>
        					<input type="submit" value="Share"></form>
        				<form action="/tag/{{content.id}}" method="POST">
        					<input type="text" name="taggee" placeholder="username"/>
        					<input type="submit" value=Tag></form>
				</tr>
	</table>
	<br>
	<table>
			<th>Time</th>
			<th>Comment</th>
			{% for comment in comments %}
				<tr>
					<td>{{comment.timest}}</td>
					<td>{{comment.comment_text}}</td>
				</tr>
			{% endfor %}
	</table>
	<br>
	<table>
			<th>Tag</th>
			{% for taggee in taggees %}
			<tr>
				<td>{{taggee.username_taggee}}</td>
			</tr>
			{% endfor %}
	</table>
	<br>
</body>
</html>
